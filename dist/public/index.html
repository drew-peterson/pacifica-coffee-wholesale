<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Fanionista</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/application.css">

  <!-- JS -->
  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="libs/angular-animate/angular-animate.min.js"></script>
  <script src="libs/jquery/dist/jquery.min.js"></script>

  <!-- ANGULAR CUSTOM -->

<!-- DIST MODE -->
  <script src="js/application.js"></script>

  <!-- Responsive Site -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- OLD BROWSER WARNING -->

  <!--[if lt IE 9]>
    <script src="libs/html5shiv/dist/html5shiv.js"></script>
<![endif]-->

</head>
<body ng-app="fasionistaApp">

  <!-- header -->
  <header ng-controller="NavCtrl">
    <main-Nav id='mainNav'></main-Nav>

    <!-- main overlay -->
    <div class="header-overlay"
    ng-class="{'is-active': navActive }">
    </div>

  </header>

  <!-- main content -->
  <div id="mainContent" ui-view></div>

  <!-- footer -->
  <footer id="footer">
    <div>
      <p>Design by: Drew Peterson</p>
      <a href="#">See me on linkedIn</a>
    </div>
  </footer>

</body>
</html>
