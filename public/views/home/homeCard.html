<section class="home-container">

	<!-- picture -->
	<div ng-style="{'background-image':'url({{image}})'}" class="picture home-item"></div>
	
	<!-- content -->
	<div class="content-wrapper home-item"
		ng-style="{'background-color': color}">
		<div class="content">
			<h3>{{title}}</h3>
			<p>{{content}}</p>
			<a href="#">{{button}}</a>
		</div>
	</div>


	



</section>
