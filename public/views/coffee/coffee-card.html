<section class="coffee-card ng-hide">
	

	<!-- IMAGE -->
	<div class="item-image" 
		ng-style="{'background-image': 'url({{item.image}})'}">
	</div> 

	<div class="details">
		<span class="price">{{item.price | currency}}</span>
		<i class="material-icons add"
		ng-click="ctrl.add(item);">&#xE148;</i>
	</div>
</section>
