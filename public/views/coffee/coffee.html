<section id="coffee">
	
	<div class="total" ng-if="CC.total.amount > 0">
		<span> {{CC.total.amount}} @ {{CC.total.total | currency}}</span>
		<p>**Tax not included</p>
	</div>
		
	<!-- coffee Cards -->
	<div class="card-wrapper">

		<coffee-card
			ng-repeat="item in CC.items" 
			add-to-bag = "CC.addTobag(coffee)"
		></coffee-card> 
		
	</div>

	<!-- bag -->
	<coffee-bag
		item="item"
		remove-from-bag="CC.removeFrombag(item)"
	></coffee-bag>

	
	
</section>
