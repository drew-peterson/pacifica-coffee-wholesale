<section id="coffee">
	<h1> Hello from coffee </h1>
		
	<!-- coffee Cards -->
	<div class="card-wrapper">

		<coffee-card
			ng-repeat="item in CC.items" 
			item="item"
			add-to-bag = "CC.addTobag(item)"
		></coffee-card> 
		
	</div>

	<!-- bag -->
	<coffee-bag
		item="item"
		remove-from-bag="CC.removeFrombag(item)"
	></coffee-bag>

	
	
</section>
