<section id="coffee">

	<div class="filterSelector">
		Filter:
		<span ng-click="regionActive = !regionActive" class="region active">region</span>
		<span ng-click="roastActive = !roastActive" class="roast">roast</span>
	</div>
	
	<!-- coffee Cards -->
	<!-- Region -->
	<div class="card-wrapper" ng-repeat="region in CC.filterBy.regions">
		<h3 ng-click="filterActive = !filterActive">{{region.name}}</h3>
		
		<!-- add ng-hide to class to avoid flicker -->
		<coffee-card
			ng-hide="!filterActive"
			ng-repeat="item in region.region" 
			add-to-bag = "CC.addTobag(coffee)"
			ng-init="item.qty=1"
		></coffee-card>  
	</div>

	<!-- Roast -->

	<!-- bag -->
	<!-- 1. Coffee Bag total -->
	<!-- 2. Coffe Bag item -->
	<coffee-bag></coffee-bag>

	<!--Notification bar  -->
	<div class="coffee-details">
		<span ng-if="CC.total.amount" class="qty">{{CC.total.amount}}</span>
		<span ng-if="CC.total.total" class="total">{{CC.total.total | currency}}</span>

		<!-- placeholders when empty...-->
		<span ng-if="!CC.total.amount" class="qty">0</span>
		<span ng-if="!CC.total.total" class="total">$0.00</span>

		<!-- open bag btn... -->
		<span class="viewBag">OPEN BAG</span>
	</div>

	<!-- mask overlay -->
	<div class="mask coffeeMask"></div> 


	
	
</section>
