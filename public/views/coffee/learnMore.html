<div class="learnMore">

	<!-- MOBILE BUTTON -->
	<div class="lmBtn">
		<h4>Learn More</h4>
	</div>

	<!-- modal -->
	<section class="learnMoreModalWrap">
		
		<!-- FCR -->
		<learn-more-f-c-r
			data-roast="Full City Roast"
			ng-if="roast.name === 'Full City Roast'"
		></learn-more-f-c-r>

		<!-- CR -->
		<learn-more-c-r
			data-roast="City Roast"
			ng-if="roast.name === 'City Roast'"
		></learn-more-c-r>

		<!-- FR -->
		<learn-more-f-r
			data-roast="French Roast"
			ng-if="roast.name === 'French Roast'" 
		></learn-more-f-r> 
		
	</section>

</div>
