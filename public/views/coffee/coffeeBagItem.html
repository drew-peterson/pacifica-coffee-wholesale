
<div class="bagItem"> 
<!-- This is being repeated... -->

	<div class="image" 
		ng-style="{'background-image': 'url({{item.image}})'}"></div>

	<div class="content"> 
		<div class="name">{{item.name}}</div>

		<div class="update">
			<span class="qty">Qty:</span>
			<input type="text" ng-model="item.qty" ng-blur="ctrl.update()" />
			<!-- focus line -->
			<span class="line"></span>
		</div>
		
		<button ng-click='ctrl.remove(item)'>remove</button>

	</div>
	
</div>
