	<div id="coffeeBag">

		<div class="bag-close-wrap">
			<i class="material-icons">close</i>
		</div>

		<!-- BAG CONTAINER -->
		<div class="bagItems">

			<h3 ng-if="CC.bag.length == 0">Your Bag Is Empty</h3>

			<!-- Bag Details -->
			<div class="bag-details">
				<div class="details">
					<span class="amount">{{CC.total.amount}}</span>
					<span class="total">{{CC.total.total | currency}}</span>
				</div>
				<div class="call-me">
					<span>Place order:</span>
					<span>425-765-1111</span>
				</div>
			</div>
		
			<!-- individual item -->		
			<coffee-bag-item
				ng-repeat="item in CC.bag | reverse" 
				remove-from-bag="CC.removeFromBag(coffee)"
				update-bag="CC.updateBag(coffee)"
			></coffee-bag-item>  
		

		</div>
	</div>
