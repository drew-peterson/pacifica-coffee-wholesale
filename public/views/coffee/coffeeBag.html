	<div id="coffeeBag" 
		ng-if="CC.bag.length > 0" 
		ng-class="{toggle: active}">

		
		<span scroll-item class=" arrow left">
			<i class="material-icons">keyboard_arrow_left</i>
		</span>

		<!-- BAG CONTAINER -->
		<div class="bagItems">
			
			<!-- TOTAL CARD -->
			<div class=" bagItem totalCard">
				<div class="qty">{{CC.total.amount}} items</div>
				<div class="total">{{CC.total.total | currency}}</div>
			</div> 

			<!-- individual item -->
			<coffee-bag-item
				ng-repeat="item in CC.bag | reverse" 
				remove-from-bag="CC.removeFromBag(coffee)"
				update-bag="CC.updateBag(coffee)"
			></coffee-bag-item>  

		</div>

		<span scroll-item class="arrow right">
			<i class="material-icons">keyboard_arrow_right</i>
		</span>
	</div>
