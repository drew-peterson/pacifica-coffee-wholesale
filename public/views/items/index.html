
<main id="items" style="margin-top: 64px;">

  <h1>Items</h1>

  <section class="container">

    <!-- CARD -->
    <div class="card" ng-repeat="pin in pins" ng-click="gotoPins(pin.url)">
      <!-- background image -->
      <div class="image"
        style="background-image: url({{pin.image.original.url}})">
      </div>

      <div class='content'>
        <h3> {{ pin.note }} </h3>
        <h3 ng-if="newItem(pin.created_at)"> NEW ITEM! </h3>
      </div>
    </div>


  </section>
</main>
