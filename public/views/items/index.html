
<main id="items">

  <h1>Items</h1>

  <section class="container">

    <!-- CARD -->
    <div class="card" ng-repeat="pin in pins" ng-click="gotoPins(pin.url)">
      <!-- NEW ITEM -->
      <div id='newItem' ng-if="newItem(pin.created_at)">
        <h4> NEW </h4>
      </div>
      <!-- ====================== -->

      <!-- Pinterest image -->
      <img class="image"src ="{{pin.image.original.url}}">

      <div class='content'>
        <h3> {{ pin.note }} </h3>
      </div>

    </div>


  </section>
</main>
