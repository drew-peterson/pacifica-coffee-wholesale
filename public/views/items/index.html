
<main id="items" style="margin-top: 64px;" ng-init="getPins()">

  <h1>Items</h1>

  <section class="container">

    <!-- CARD -->
    <div class="card" ng-repeat="pin in pins" ng-click="gotoPins(pin.url)" ng-if='loaded'>

      <!-- background image -->
      <div class="image"
        style="background-image: url({{pin.image.original.url}})">
      </div>

      <div class='content'>
        <h3> {{ pin.note }} </h3>
      </div>
    </div>


  </section>
</main>
