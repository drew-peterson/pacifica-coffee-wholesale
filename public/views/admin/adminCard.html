
<section id="admin-card">

	<!-- item rows -->
	<div class="admin-item-wrap"> 
		<span>{{itemData.name}}</span>
		<span>{{itemData.price | currency}}</span>
		
		<i class="material-icons" 
			id="adminShowMenu" 
			ng-click="triggers.overlay = true;">
			settings
		</i>	
	</div>

	<!-- Side push menu -->

	<!-- target that slides -->
	<div class="admin-push-menu">

		<div admin-side-menu
			item-data="itemData",
			save-items="saveItems"
			triggers="triggers"
		></div>
	
	</div>

	
</section>
