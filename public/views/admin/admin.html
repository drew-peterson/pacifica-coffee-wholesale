<main id="admin">
	
	<div class="newItemBtn">
		<h2>Admin</h2>

		<div>
			<input type="text" placeholder="Seach" ng-model="search"></input>
			<button ng-click="triggers.showMenu = true; triggers.overlay =true">Add Item</button>
		</div>
	</div>

	<section class="admin-card-wrapper">
	
		<!-- <div class="slider-wraper" > -->
			<!-- Rows of cards inside wrapper -->
			<div item-card
				ng-repeat="item in items | filter:search" 
				item-data="item"
				triggers="triggers"
				save-items='saveItems'
				all-data="items">
			</div>

			<!-- add New items -->
			<div class="addItem" ng-class="{showMenu: triggers.showMenu}">
				<div add-item 
				triggers="triggers"
				all-data="items"
				save-items='saveItems'></div>
			</div>


	</section>

	<!-- mask overlay -->
	<div class="mask" 
	ng-class="{'mask-overlay': triggers.overlay}" 
	ng-click="triggers.overlay = false; triggers.showMenu=false"></div> 

</main>
