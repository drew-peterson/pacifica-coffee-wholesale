<main id="admin">
	
	<div>
		<h2>Admin</h2>
		<button ng-click="triggers.showMenu = true; triggers.overlay =true">New Item</button>
	</div>

	<section class="admin-card-wrapper">
	
		<!-- <div class="slider-wraper" > -->
			<!-- Rows of cards inside wrapper -->
			<div item-card
				ng-repeat="item in items" 
				item-data="item"
				triggers="triggers"
				save-items='saveItems'>
			</div>

			<!-- add New items -->
			<div class="addItem" ng-class="{showMenu: triggers.showMenu}">
				<div add-item triggers="triggers" ></div>
			</div>


	</section>

	<!-- mask overlay -->
	<div class="mask" 
	ng-class="{'mask-overlay': triggers.overlay}" 
	ng-click="triggers.overlay = false; triggers.showMenu=false"></div> 

</main>
